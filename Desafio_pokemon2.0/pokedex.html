<html>
    <head>
        <title>
            pokedex
        </title>
        <script defer src="pokedex.js"></script>
    </head>
        <body>
            <link rel="stylesheet" href="pokedexstyle.css">
            <main>
                <img src="#" alt="Pokemon" class="pokeimg">
                <img src="IMG/Pokedex.jpg" alt="Pokedex" class="img">
                <div class="detpoke">
                <span class="number"></span>
                <span class="simbolo"></span>
                <span class="name"></span>
                </div>
                <div class="detpoke1">
                    <span class="na"></span>
                </div>
                <div class="p">
                    <p>Atributos:</p>
                    <p class="p3">Altura:<span class="altura"></p>
                    <p class="p3">Peso:<span class="peso"></p>
                    <p class="p3">Tipo:<span class="tipo"></p>
                </div>
                <div class="p1">
                    <p>Movimentos:</p>
                    <div class="p2">
                        <div>
                            <a><p>Lv1:<span class="mov1"></p></a>
                        </div>
                        <div>
                            <p>Lv2:<span class="mov2"></p>  
                        </div>
                        <div >
                            <p>Lv3:<span class="mov3"></p>
                        </div>
                        <div >
                        <p>Lv4:<span class="mov4"></p>
                        </div>
                        <div >
                        <p>Lv5:<span class="mov5"></p>
                        </div>
                                       
                    </div>
                    <p id="p4"><span class="desc"></span></p>
                </div>
                
                <form class="form">
                <input type="search" class="input" placeholder="Numero ou Nome">
                </form>
            </main>
        </body>
    
</html>
